<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ICS2O-Unit3-02-JS" />
    <meta name="keywords" content="ICS2O Unit3 02 JS" />
    <meta name="author" content="Youngwook" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Volume of Pyramid PWA</title>
    <link
      rel="canonical"
      href="https://Youngwook-Go.github.io/ICS2O-Unit3-02-JS/"
    />
    <link rel="manifest" href="/ICS2O-Unit3-02-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>My first PWA</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of pyramid</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3>Volume = ( L * W * H ) / 3</h3>
        <hr style="border-top: 2px solid black" />
        <br>
        <img
          src="./images/pyramid.png"
          alt="Pyramid"
          height="300px"
          align="right"
        />
        <h4>Base Length:</h4>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base-length"
              aria-label="base-length-label"
            />
            <label class="mdl-textfield__label" for="base-length"
              >Enter value of base length</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          cm
        </form>
        <h4>Base Width:</h4>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base-width"
              aria-label="base-width-label"
            />
            <label class="mdl-textfield__label" for="base-width"
              >Enter value of base width</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          cm
        </form>
        <h4>Pyramid height:</h4>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="pyramid-height"
              aria-label="pyramid-height-label"
            />
            <label class="mdl-textfield__label" for="pyramid-height"
              >Enter value of pyramid height</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          cm
        </form>
        <hr style="border-top: 2px solid black" />
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="submit()"
        >
          Submit
        </button>
        <div id=pyramidVolume></div>
      </main>
    </div>
  </body>
</html>
